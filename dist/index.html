<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BORONGAN CITY - INFO</title>
</head>
<body>

    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
           <div class="container">
                <h3><a href="#" class="navbar-brand">Borongan City Info</a></h3>

              <!-- Burger Button in the left-->  
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#news" class="nav-link">What's New</a>
                        </li>

                        <li class="nav-item">
                            <a href="#updates" class="nav-link">COVID-19 Updates</a>
                        </li>

                        <li class="nav-item">
                            <a href="#about" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <!--Showcase-->
    <main>
        <section class="bg-dark text-light p-5 text-center text-sm-start">
            <div class="container">
                <!-- To put the image brain to the right-->
                <div class="d-sm-flex align-items-center justify-content-between">
                    <!---->
                    <div>
                        <h1>What's new in the 
                            <span class="text-warning">City?</span></h1>
                            <p class="leads my-4">Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                                Molestias assumenda expedita necessitatibus? Ducimus totam suscipit,
                                accusamus?
                            </p>
                            <button class="btn btn-success btn-lg">Be inform Boronganons</button>
                    </div>
                    <img class="img-fluid w-50 d-none d-sm-block" src="img/pic1.png" alt="">
                </div>
            </div>
        </section>

        <!-- Newsletter-->
        <section class="bg-success text-light p-5">
            <div class="container">
                <div class="d-md-flex justify-content-between align-items-center">
                    <h3 class="mb-3 mb-md-0">
                        Sign up for our Newsletter
                    </h3>
                    <div class="input-group news-input">

                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Enter your email" 
                        
                        >
                        <button 
                        class="btn btn-dark btn-lg" 
                        type="button" 
                        >
                        Submit
                    </button>

                      </div>
                </div>
            </div>
        </section>

        <!-- Boxes-->

        <section class="p-5">
            <div class="container">
                <div class="row text-center">
                    <div class="col">123</div>
                    <div class="col">123</div>
                    <div class="col">123</div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5. 0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
